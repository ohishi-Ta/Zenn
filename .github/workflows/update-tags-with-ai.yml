name: Update Tags and Articles Index
on:
  push:
    paths:
      - 'articles/*.md'
    branches:
      - main
  workflow_dispatch: # 手動実行も可能に
jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      # main-actionsブランチを直接チェックアウト
      - uses: actions/checkout@v3
        with:
          ref: main-actions
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install gray-matter @google/generative-ai
      
      # mainブランチから最新の記事とスクリプトを取得
      - name: Fetch latest articles and scripts from main branch
        run: |
          git fetch origin main
          git checkout origin/main -- articles/
          git checkout origin/main -- scripts/
      
      - name: Generate tags mapping with Gemini AI
        env:
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
        run: node scripts/generate-tags-with-gemini.js
      
      - name: Generate articles index JSON
        run: node scripts/collect-articles-index.js
      
      - name: Generate articles index CSV
        run: node scripts/collect-articles-csv.js
      
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          
          # 生成されたファイルをステージング
          git add public/tags-mapping.json
          git add public/articles-index.json
          git add public/articles-index.csv
          
          # articlesとscriptsの変更は含めない（mainから取得しただけなので）
          git reset HEAD articles/ scripts/
          
          # 変更がある場合のみコミット
          git diff --staged --quiet || git commit -m "🤖 Update tags mapping, articles index (JSON & CSV)"
          git push origin main-actions
