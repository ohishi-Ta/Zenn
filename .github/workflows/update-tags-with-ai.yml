name: Update Tags and Articles Index
on:
  push:
    paths:
      - 'articles/*.md'
    branches:
      - main
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½ã«
jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      # main-actionsãƒ–ãƒ©ãƒ³ãƒã‚’ç›´æ¥ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - uses: actions/checkout@v3
        with:
          ref: main-actions
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install gray-matter @google/generative-ai
      
      # mainãƒ–ãƒ©ãƒ³ãƒã‹ã‚‰æœ€æ–°ã®è¨˜äº‹ã‚’å–å¾—
      - name: Fetch latest articles from main branch
        run: |
          git fetch origin main
          git checkout origin/main -- articles/
          git checkout origin/main -- scripts/
      
      - name: Generate tags mapping with Gemini AI
        env:
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
        run: node scripts/generate-tags-with-gemini.js
      
      - name: Generate articles index
        run: node scripts/collect-articles-index.js
      
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          
          # å¤‰æ›´ã‚’ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ³ã‚°
          git add public/tags-mapping.json public/articles-index.json
          
          # articlesã¨scriptsã®å¤‰æ›´ã¯å«ã‚ãªã„ï¼ˆmainã‹ã‚‰å–å¾—ã—ãŸã ã‘ãªã®ã§ï¼‰
          git reset HEAD articles/ scripts/
          
          # å¤‰æ›´ãŒã‚ã‚‹å ´åˆã®ã¿ã‚³ãƒŸãƒƒãƒˆ
          git diff --staged --quiet || git commit -m "ğŸ¤– Update tags mapping and articles index"
