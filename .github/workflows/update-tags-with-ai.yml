name: Update Tags and Articles Index
on:
  push:
    paths:
      - 'articles/*.md'
    branches:
      - main
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½ã«
jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install gray-matter @google/generative-ai
      
      - name: Generate tags mapping with Gemini AI
        env:
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
        run: node scripts/generate-tags-with-gemini.js
      
      - name: Generate articles index
        run: node scripts/collect-articles-index.js
      
      - name: Commit and push to main-actions branch
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          
          # main-actionsãƒ–ãƒ©ãƒ³ãƒã«åˆ‡ã‚Šæ›¿ãˆ
          git fetch origin main-actions
          git checkout main-actions
          git pull origin main-actions
          
          # ä¸¡æ–¹ã®JSONãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ³ã‚°
          git add public/tags-mapping.json
          git add public/articles-index.json
          
          # å¤‰æ›´ãŒã‚ã‚‹å ´åˆã®ã¿ã‚³ãƒŸãƒƒãƒˆ
          git diff --staged --quiet || git commit -m "ğŸ¤– Update tags mapping and articles index"
          git push origin main-actions
