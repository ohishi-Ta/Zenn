name: Update Tags with Gemini AI
on:
  push:
    paths:
      - 'articles/*.md'
    branches:
      - main
  workflow_dispatch: # 手動実行も可能に

jobs:
  update-tags:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install gray-matter @google/generative-ai

      - name: Generate tags mapping with Gemini AI
        env:
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
        run: node scripts/generate-tags-with-gemini.js

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add public/tags-mapping.json
          git diff --staged --quiet || git commit -m "🤖 Update tags mapping with Gemini AI"
          git push
